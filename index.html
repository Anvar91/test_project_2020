<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Adidas landing page</title>
</head>
<body>
    <div class="main-page">
      <div class="intro-block">
        <div class="navbar">
          <div class="container">
            <div class="phone">
              <img class="call" src="./img/Phone.png" alt="Phone">
              <span class="number">+996 312 31 20 10</span>
            </div>
  
            <div class="contacts">
              <img src="./img/facebook.png" alt="facebook">
              <img src="./img/instagram.png" alt="instagram">
            </div>
            
          </div>
        </div>

        <div class="adidas">
          <img class="adidas-logo" src="./img/adidas_PNG8.png" alt="adidas">
          
          <div class="discount-text">
            <p>В честь открытия нового магазина</p>
            <p class="main-discount">скидки до 40%</p>
          </div>
        </div>

        <div class="official-shop">
          <p class="shop">Единственный официальный магазин в Кыргызстане</p>
        </div>
      </div>

      <div class="middle-block">
        <div class="products">
          <img src="./img/Layer_8.png" alt="">
          <img src="./img/Layer_6.png" alt="">
          <img src="./img/Layer_7.png" alt="">
          <img src="./img/Layer_9.png" alt="">
        </div>
      </div>
    </div>
</body>
</html>
